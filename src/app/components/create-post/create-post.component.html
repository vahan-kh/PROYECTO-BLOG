
<section>
  
  <main>
  <div class="container">
    <h2>Create a New Post</h2>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="nombres" for="titulo">Title:</label>
        <input type="text" class="form-control" id="titulo" formControlName="titulo">
        <div *ngIf="formulario.get('titulo')?.invalid && formulario.get('titulo')?.touched" class="text-danger">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label class="nombres" for="descripcion">Description:</label>
        <textarea class="textarea-grande" id="descripcion" formControlName="descripcion"></textarea>
   
        <div *ngIf="formulario.get('descripcion')?.invalid && formulario.get('descripcion')?.touched" class="text-danger">
          Description is required (minimum 10 characters)
        </div>
      </div>
      <div class="form-group">
        <label class="nombres" for="autor">Author:</label>
        <input type="text" class="form-control" id="autor" formControlName="autor">
        <div *ngIf="formulario.get('autor')?.invalid && formulario.get('autor')?.touched" class="text-danger">
          Author is required
        </div>
      </div>
      <div class="form-group">
        <label class="nombres" for="date">Date:</label>
        <input type="date" class="form-control" id="publishDate" formControlName="publishDate">
        <div *ngIf="formulario.get('publishDate')?.invalid && formulario.get('publishDate')?.touched" class="text-danger">
          Date is required
        </div>
      </div>
    
      <button type="submit" class="boton1" [disabled]="!formulario.valid">Submit</button>
      <button type="button" class="boton2" (click)="close()">Close</button>

    </form>
  </div>
  </main>

</section>
